<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    What is Bitcoin price today?: <input id="bitcoin_price">
    How much $ do you have?: <input id="dollars">
<button id="Result">Result</button>
 
<hr>
<div id="result"></div>
 
<script>
function getBitcoin() {
    var bitcoin = document.getElementById('bitcoin_price').value;
    var ye = document.getElementById('dollars').value;
 
    var result = 'You can buy '+ ye/bitcoin +' BTC';
 
    document.getElementById('result').innerHTML = result;
}
 
document.getElementById('Result').addEventListener('click', getBitcoin);
</script>
 
</body>
</html>
